<div class="flex flex-col justify-center items-center w-full !max-w-[750px]">

  <p-iconfield class="w-full ">

    <p-inputicon class="pi pi-search !text-gray-500"/>

    <input
      type="text"
      class="!w-full !text-gray-400 !rounded-[.9rem] placeholder:!text-gray-500"
      [class.activated]="inputState.hasSearched()"
      pInputText
      placeholder="Search torrents..."
      [(ngModel)]="searchInput"
      (keyup.enter)="onSearch()"
    />

  </p-iconfield>
</div>
